<div class="map-instructions" aria-live="polite">
    <div class="keyboard-instructions-wrapper" id="keyboard-instructions-first">
        <span>[% loc("You can move around with your keyboard") %]</span>
        <div class="keyboard-key-group">
            <div class="keyboard-key-icon zoom-in">[% loc("plus") %]</div>
            <div class="keyboard-key-icon zoom-out">[% loc("minus") %]</div>
            <div class="keyboard-key-icon left">[% loc("left") %]</div>
            <div class="keyboard-key-icon right">[% loc("right") %]</div>
        </div>
    </div>

    <div class="keyboard-instructions-wrapper" id="keyboard-instructions-drop-pin">
        <span>[% loc("Drop pin on the map to start a new report") %]</span>
        <div class="keyboard-key-group">
            <div class="keyboard-key-icon space">[% loc("space") %]</div>
        </div>
    </div>
    <div class="keyboard-instructions-wrapper" id="keyboard-instructions-remove-pin">
        <span>[% loc("Press space again to adjust the location") %]</span>
        <div class="keyboard-key-group">
            <div class="keyboard-key-icon space">[% loc("space") %]</div>
        </div>
    </div>
</div>
<div class="keyboard-pin"></div>
<div class="keyboard-pulsating-dot"></div>
